<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>
    <main>
        <section>
            <h2 class="section-title">Skontaktuj się ze mną</h2>
            <form action="send_email.php" method="post">
                <div>
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Adres e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Nr telefonu:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Twój numer telefonu" required>
                </div>
                <div>
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Wyślij</button>
            </form>
            <div class="sms-info">
                <p>Jeśli preferujesz kontakt telefoniczny, zadzwoń pod numer <strong>739 694 403</strong>. Możesz także wysłać SMS klikając <a href="sms:739694403?body=Twoja%20wiadomo%C5%9B%C4%87%20tutaj">tutaj</a>. Koszt zgodny z taryfą operatora.</p>
            </div>
        </section>

        <p><a href="index.html" class="return-button">Powrót do strony głównej</a></p>
    </main>
    <footer>
        <p>© 2024 Jakub Paluszkiewicz</p>
    </footer>
</body>
</html>
